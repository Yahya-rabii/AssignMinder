<div *ngIf="IsloggedIn()">



  
<div class=" flex items-center justify-center ">
  
      
  


  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <main *ngIf="!formvisible">
  <table class="fixed-container w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                  Asseingment Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Date de rendu
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                  Reedu status
              </th>
      
          </tr>
      </thead>
      <tbody>
          <tr  class="cursor-pointer" data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button" (click)="assignmentClique(item)"  *ngFor="let item of assignments | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
              <th class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
                {{ item.Nom }}
              </th>
              <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                {{ item.DateDeRendu | date }}
              </td>
              <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <span *ngIf="item.Rendu; else nonsoumis" class="text-green-500">Rendu</span>
                <ng-template #nonsoumis>
                  <span class="text-red-500">Non Rendu</span>
                </ng-template>
              </td>
            </tr>
         
      </tbody>
      
        
        
        
  </table>
  <mat-card-actions class="flex items-center justify-between">

      <button *ngIf="isAdmin" mat-flat-button (click)="onAddAssignment()" class="lef" color="bg-gray-100 dark:bg-gray-800 ">
        Ajouter un devoir 
      </button>
    
      <pagination-controls (pageChange)="p = $event" class="pag"></pagination-controls>
    
    </mat-card-actions>

  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne" class="mt-8"></app-assignment-detail>

  </main>
  <app-add-assignment *ngIf="formvisible" (nouvelAssignment)="onNouvelAssignment($event)" class="mt-8"></app-add-assignment>


</div>


</div>


  
</div>

<!-- Pop-up modal -->
<div id="popup-modal" class="fixed z-50 inset-0 overflow-y-auto hidden">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- Modal content -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span> <!-- align trick for centering the modal content vertically -->

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <!-- Close button -->
      <button
        class="absolute top-0 right-0 m-4 text-gray-700 cursor-pointer"
        onclick="window.location.reload()"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Modal content goes here the size of the modal is 1000px by 600px -->
      <div class= "flex flex-col items-center justify-center p-4 sm:p-6 lg:p-10 ">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
               Login First
            </h3>
            <div class="mt-2">
              <!-- Redirect to /login -->
              <a href="/login" class="inline-block px-4 py-2 bg-blue-500 text-white rounded">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
